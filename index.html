<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Liminal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="pool.png">
    <link rel="apple-touch-icon" href="pool.png">    <meta name="description" content="This website displays images and plays sounds in a loop, creating a liminal atmosphere with a flickering effect. Users can interact by clicking or pressing the spacebar to change the media. A floating menu in the bottom right corner provides quick access to additional functions, including a link to the GitHub repository, media reload, and a Buy Me a Coffee option to support the project.">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Liminal Media Loop">
    <meta property="og:description" content="This website displays images and plays sounds in a loop, creating a liminal atmosphere with a flickering effect. Users can interact by clicking or pressing the spacebar to change the media.">
    <meta property="og:image" content="https://liminal.indexmod.xyz/pool.png">
    <meta property="og:url" content="https://liminal.indexmod.xyz/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Liminal Media Loop">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="This page displays a random image from a GitHub repository.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="random-img" src="" alt="Загрузка...">
        <div class="moving-line"></div>
    </div>


    <div class="help-button" id="helpButton">
        <svg width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="23" stroke="white" stroke-width="2" fill="white"/>
            <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="24" font-family="Arial, sans-serif" font-weight="bold" fill="black">?</text>
        </svg>
    </div>


    <!-- Попап-меню -->
    <div class="popup-menu" id="popupMenu">
        <a href="https://www.buymeacoffee.com/indexmod" class="popup-icon" target="_blank">☕</a>
        <a href="#" class="popup-icon reload">🎵</a>
        <a href="#" class="popup-icon reload">📷</a>
        <a href="https://github.com/indexmod/liminal" class="popup-icon" target="_blank">🐙</a>
    </div>

    <script>
        document.querySelectorAll('.popup-icon.reload').forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.preventDefault();
                location.reload();
            });
        });
    </script>
    <script src="imageModule.js"></script>
    <script src="soundModule.js"></script>
    <script src="menuModule.js"></script>
</body>
</html>
